<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }
    input {
      position: absolute;
      top: 10px;
      left: 100px;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      background-color: white;
    }
  </style>
</head>

<body>
  <div id="loading">
    <span>Загрузка...</span>
    <progress id="progress-bar" value="0" max="100"></progress>
    <div id="progress-bar-size">
      <p></p>
      <p></p>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
  <input type="range" min="0" max="10" value="0" step="1">
</body>

</html>
